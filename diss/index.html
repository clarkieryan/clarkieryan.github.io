---
layout: default
title: Dissertation Blog
---
<!-- Content
    ================================================== -->
	<div class="container diss-blog-header centered">
		<div class="row">
			<h1>Tonight</h1>
			<h2>The easy way to discover events</h2>
		</div>
	</div>
	<div class="container blog">
			{% for post in site.posts %}
				{% if post.categories contains 'diss' %}
					<div class="row">
						<div class="col-sm-6 centered">
							<img src="{{post.image}}">
						</div>
						<div class="col-sm-6">
							<a href="{{post.url}}"><h3>{{post.title}}</h3></a>
							<p>{{post.excerpt}}</p>
							<p>
								<form action="{{post.url}}">
									<button type="submit">Visit Post</button>
								</form>
							</p>
						</div>		
					</div>
				{% endif %}
			{% endfor %}
		</div>
	</div>
