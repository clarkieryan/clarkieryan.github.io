layout: default
title: Blog

<!-- Content
    ================================================== -->
	<div class="container w blog">
			{% for post in site.posts %}
			<div class="row">
				<div class="col-sm-6 centered">
					<img src="{{post.image}}">
				</div>
				<div class="col-sm-6">
					<a href="{{post.url}}"><h3>{{post.title}}</h3></a>
					<p>{{post.excerpt}}</p>
				</div>		
			</div>
			{% endfor %}
		</div>
	</div>
